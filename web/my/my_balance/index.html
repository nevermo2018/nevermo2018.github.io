<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../../css/reset.css">
  <link rel="stylesheet" href="../../../css/normalize.css">
  <link rel="stylesheet" href="../../../css/style.css">
  <link rel="stylesheet" href="main.css">
  <title>预约</title>
</head>
<body>
 <!-- 公共样式头部开始 -->
  <div class="detail-top">
    <a href="#" class="goback">
      <span class="bf-icon"></span>
    </a>
    预约
    <a href="#" class="share">
      <span class="bf-icon"></span>
    </a>
  </div>
<!-- 公共样式头部结束 -->
<!--content-->
<div class="content">
	<!--服务项目-->
	<div class="box bf-hastop">
		<div class="fwxm-title">
			服务项目
		</div>
		<div class="fwxm-block-box">
			<span class="fwxm-block active">
				<div>家庭保洁</div>
				<div>50.0元／小时</div>
			</span>
			<span class="fwxm-block">
				<div>保洁含擦玻璃</div>
				<div>55.0元／小时</div>
			</span>
		</div>
	</div>
	<!--/服务项目-->
	<!--房屋面积-->
	<div class="box">
		<div class="fwmj-title">
			<span>房屋面积</span>
			<span class="float-r"> <span class="color-red">200以上</span>(平方)</span>
		</div>
		<div class="wfmj-drag">
			<div class="num">
				<span class="start">50</span>
				<span>80</span>
				<span>110</span>
				<span>140</span>
				<span>170</span>
				<span class="end">200</span>
			</div>
			<div class="grag-box">
				<div class="grag-block"></div>
			</div>
		</div>
	</div>
	<!--/房屋面积-->
	<!--服务时长-->
	<div class="fwsc-box box">
		<span class="fwsc-title">
			服务时长
		</span>
		<span class="float-r jian">-</span>
		<span id="num" class="float-r num">12</span>
		<span class="float-r jia">+</span>
	</div>
	<!--服务时长-->
	<!--/合计-->
	<div class="box hj-box">
		<span>合计</span>
		<span id="sum" class="color-red float-r">￥1000.00</span>
	</div>
	<!--合计-->
	<!--服务地址 联系人-->
		<div class="min-block">
			<span class="icon icon-d">输入服务地址</span>
		</div>
		<div class="min-block">
			<span class="icon icon-p">请输入联系人</span>
		</div>
	<!--/服务地址 联系人-->
</div>
<!--/content-->
	<div class="bottom-yuyue-block">
		<a href="#" class="btn-yuyue" id="w-100">
			预约
		</a>
	</div>

  <script src="../../../lib/jquery.min.js" charset="utf-8"></script>
  <script src="../../../js/common.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
