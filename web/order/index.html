<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/reset.css">
  <link rel="stylesheet" href="../../css/normalize.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="swiper.min.css">
  <title>订单</title>
</head>
<body>
	<!-- =============页面头部============ -->
	<div class="header">
		订单
	</div>
	<!-- =============页面头部结束，container开始============ -->
	<div class="container">
		<!-- 左右转换 -->
		<!-- Swiper -->
    <div class="swiper-container">
			<!-- Add Arrows -->
			<a href="javascript:;" class="record title active left">
				<span></span>
				订单记录
				<!-- <span class="left change"></span> -->
			</a>
			<a href="javascript:;" class="history title right">
				<span></span>
				历史订单
				<!-- <span class="right change"></span> -->
			</a>
      <div class="swiper-wrapper">
				<!-- 订单记录 -->
        <div class="swiper-slide record-detail">
					<div class="work-list">
						<ul>
							<li class="work-detail">
								<div class="work-img"></div>
								<div class="work-introduce">
									<p>卫生间深度保洁</p>
									<p>￥490/间</p>
								</div>
								<div class="if-payment">已付款</div>
							</li>
							<li class="work-detail">
								<div class="work-img"></div>
								<div class="work-introduce">
									<p>四小时擦玻璃</p>
									<p>￥220</p>
								</div>
								<div class="if-payment">已付款</div>
							</li>
						</ul>
					</div>
        </div>
				<!-- 历史订单 -->
        <div class="swiper-slide history-detail">
					<div class="work-list">
						<ul>
							<li class="work-detail">
								<div class="work-img"></div>
								<div class="work-introduce">
									<p>卫生间深度保洁</p>
									<p>￥490/间</p>
								</div>
								<div class="if-payment">已完成</div>
							</li>
							<li class="work-detail">
								<div class="work-img"></div>
								<div class="work-introduce">
									<p>四小时擦玻璃</p>
									<p>￥220</p>
								</div>
								<div class="if-payment">已完成</div>
							</li>
						</ul>
					</div>
        </div>
      </div>
    </div>
	</div>
  <!-- =======container结束，footer开始========= -->
  <div class="footer">
    <ul>
      <li><a href="../../index.html"><span class="main-icon bf-icon"></span><span class="text">首页</span></a></li>
      <li class="active"><a href="#"><span class="main-icon bf-icon"></span><span class="text">订单</span></a></li>
      <li><a href="../my/index.html"><span class="main-icon bf-icon"></span><span class="text">我的</span></a></li>
      <li><a href="../custom/index.html"><span class="main-icon bf-icon"></span><span class="text">客服</span></a></li>
    </ul>
  </div>


  <script src="../../lib/jquery.min.js" charset="utf-8"></script>
  <script src="../../js/common.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
	<script src="swiper.min.js" charset="utf-8"></script>
	<script type="text/javascript">
		var swiper = new Swiper('.swiper-container', {
      effect: 'flip',
      grabCursor: true,
      onlyExternal: true,
			nextButton: '.right',
			prevButton: '.left'
		});
		$('.container .title').on('click',function(){
			$('.container .active').removeClass('active');
			$(this).addClass('active');
		});
	</script>
</body>
</html>
