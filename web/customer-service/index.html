<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../../css/reset.css">
  <link rel="stylesheet" href="../../../css/normalize.css">
  <link rel="stylesheet" href="../../../css/style.css">
  <link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="layui.css">
	<title>customer-service</title>
</head>
<body>
	<div class="mask"></div>
	<div class="server">
		<div class="online">
			<a href="#"></a>
			<span class="bf-icon common"></span>
			<p class="text">在线客服</p>
		</div>
		<div class="line"></div>
		<div class="phone">
			<a href="#"></a>
			<span class="bf-icon common"></span>
			<p class="text">电话咨询</p>
		</div>
		<div class="triangle"></div>
	</div>
	<div class="landine-telephone">
		<div class="number">400-0033-9876</div>
		<div class="bottom">
			<div class="cancel"><a href="#">取消</a></div>
			<div class="call"><a href="#">呼叫</a></div>
		</div>
	</div>
	<!-- =======container结束，footer开始========= -->
  <div class="footer">
    <ul>
      <li><a href="../../index.html"><span class="main-icon bf-icon"></span><span class="text">首页</span></a></li>
      <li><a href="../order/index.html"><span class="main-icon bf-icon"></span><span class="text">订单</span></a></li>
      <li><a href="../my/index.html"><span class="main-icon bf-icon"></span><span class="text">我的</span></a></li>
      <li class="active"><a href="#"><span class="main-icon bf-icon"></span><span class="text">客服</span></a></li>
    </ul>
  </div>

	<script src="../../../lib/jquery.min.js" charset="utf-8"></script>
  <script src="../../../js/common.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
	<script src="layui.js" charset="utf-8"></script>
	<script type="text/javascript">
		$('.server .phone').on('click',function(){
			$('.server').css('display','none');
			$('.landine-telephone').css('display','block');
		})
		if($('.landine-telephone').css('display') == 'block'){
			$('.mask').on('click',function(){
				$('.landine-telephone').css('display','none');
				$('mask').css('display','none');
			})
		}
	</script>
</body>
</html>
